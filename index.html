<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmarSons - Choose Your Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="landing-container">
    <!-- World of Fabrics Section -->
    <div class="section" onclick="redirectTo('https://fabrics.amarsonsonline.com')">
      <img src="images/world_of_fabrics.jpg" alt="World of Fabrics">
      <div class="overlay"></div>
      <div class="text">
        <h1>World of Fabrics</h1>
        <p>by AmarSons</p>
        <span>A raw material store</span>
      </div>
    </div>

    <!-- Exclusives Section -->
    <div class="section" onclick="redirectTo('https://exclusives.amarsonsonline.com')">
      <img src="images/exclusives.jpg" alt="Exclusives">
      <div class="overlay"></div>
      <div class="text">
        <h1>Exclusives</h1>
        <p>by AmarSons</p>
        <span>A ready-made clothing store</span>
      </div>
    </div>

    <!-- Labels Section -->
    <div class="section" onclick="redirectTo('https://labels.amarsonsonline.com')">
      <img src="images/labels.jpg" alt="Labels">
      <div class="overlay"></div>
      <div class="text">
        <h1>Labels</h1>
        <p>by AmarSons</p>
        <span>A multi-designer hub</span>
      </div>
    </div>
  </div>

  <!-- Fade Overlay for Transition -->
  <div class="fade-overlay"></div>

  <!-- JavaScript for the fade effect -->
  <script>
    function redirectTo(url) {
      // Add fade-out class
      document.querySelector('.fade-overlay').classList.add('active');
      // Wait 0.5s then redirect
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }
  </script>

</body>
</html>
