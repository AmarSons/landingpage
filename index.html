<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmarSons - Choose Your Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="landing-container">
        <div class="section fabric" onclick="redirectTo('https://fabrics.amarsonsonline.com')" style="background-image: url('/fabrics.jpg');">
            <div class="overlay"></div>
            <div class="text">
                <h1>World of Fabrics</h1>
                <p>by AmarSons</p>
                <span>A raw material store</span>
            </div>
        </div>
        <div class="section exclusives" onclick="redirectTo('https://exclusives.amarsonsonline.com')" style="background-image: url('/exclusives.jpg');">
            <div class="overlay"></div>
            <div class="text">
                <h1>Exclusives</h1>
                <p>by AmarSons</p>
                <span>A ready-made clothing store</span>
            </div>
        </div>
        <div class="section labels" onclick="redirectTo('https://labels.amarsonsonline.com')" style="background-image: url('/labels.jpg');">
            <div class="overlay"></div>
            <div class="text">
                <h1>Labels</h1>
                <p>by AmarSons</p>
                <span>A multi-designer hub</span>
            </div>
        </div>
    </div>

    <div class="fade-overlay"></div>

    <script>
        function redirectTo(url) {
            document.querySelector('.fade-overlay').style.visibility = 'visible';
            document.querySelector('.fade-overlay').style.opacity = '1';

            setTimeout(() => {
                window.location.href = url;
            }, 800); // Redirect after fade animation
        }
    </script>

</body>
</html>
